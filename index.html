<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My NFT Swiper</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <style>
    body {
      margin: 0;
      background: black;
    }
    .swiper {
      width: 100%;
      height: 100vh;
    }
    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .swiper-slide img {
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 0 20px cyan;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://www.imghippo.com/i/Xic9863VkE.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="https://www.imghippo.com/i/Xic9863VkE.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="https://www.imghippo.com/i/Xic9863VkE.jpg" />
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      spaceBetween: 20,
    });
  </script>
</body>
</html>
